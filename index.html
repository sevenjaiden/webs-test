<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id = "container">

        <form id = "form">

            <label for = "name">Kit name:</label>
            <input type = "text" name="name" id="name">

            <label for = "team">Your favourite number:</label>
            <input type = "text" name ="num" id="num">


        <input id = "submit" type = "submit" value = "Submit">

    </form>

        <div id = "shirt">
            <img src="shirt.webp">
        </div>

        <div id = "shirt-name"></div>

        <div id = "shirt-num"> </div>

    </div> 


        

    <script>

        const form = document.getElementById("form")

            function getData() {

                const name = document.getElementById("name").value;
                const number = document.getElementById("num").value;

                const baseUrl = "https://webs-hvx3.onrender.com/players/";
                const apiUrl = `${baseUrl}${name}/${number}`

                console.log(apiUrl)
                console.log(name, number)

                fetch(apiUrl)
                    .then(res => res.json())
                    .then(json => {
                        console.log(json)
                        const name = json.name
                        const number = json.number
                        document.getElementById("shirt-name").innerHTML = name;
                        document.getElementById("shirt-num").innerHTML = number;
                    })
            
            
        }

        document.addEventListener("submit", (event) => {
            event.preventDefault()
            getData()
        });


    </script>
</body>
</html>
